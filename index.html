<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS testing ground</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="vue-app">
    <h1>{{greet('afternoon')}}</h1>
    <p>name:{{name}}</p>
    <p>job: {{job}}</p>
    <a v-bind:href="website">asd</a>
    <input type="text" v-bind:value="name">
    <p v-html="websiteTag"></p>

    <button v-on:click="add(1)"> Add a year</button>
    <button v-on:dblclick="add(10)"> Add 10 years</button>
    <button v-on:click="subtract(1)"> Subtract a year</button>
    <p>My age is: {{age}}</p>
    <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>
</div>


<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
